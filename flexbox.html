<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .conteiner{
            display: flex;
            flex-direction: row;/* column*/
            justify-content: center; /*center , space-beween*/
            flex-wrap: wrap;
        }

        .conteiner >div {width: 200px height:80px;}       
        .um{ background-color: red;}
        .dois{background-color:rebeccapurple;}
        .tres{background-color:yellowgreen;}
        .quatro{background-color:orange;}
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="um">1</div>
        <div class="dois">2</div>
        <div class="tres">3</div>
        <div class="quatro">4</div>
    </div>
    
</body>
</html>
